<body>
    <nav class="top-nav glass">
        <div class="nav-content">
            <div class="logo">
                <i class="ri-flashlight-line"></i>
                Nova Buzz
            </div>
            <div class="nav-links glass-light">
                <a href="index.html" id="homeLink" class="nav-link active">
                    <i class="ri-home-5-line"></i> Home
                </a>
                <a href="search.html" class="nav-link">
                    <i class="ri-search-line"></i> Search
                </a>
                <a href="profile.html" id="profileLink" class="nav-link">
                    <i class="ri-user-3-line"></i> Profile
                </a>
                <a href="settings.html" id="settingsLink" class="nav-link">
                    <i class="ri-settings-4-line"></i> Settings
                </a>
                <a href="#" id="loginBtn" class="nav-link">
                    <i class="ri-login-circle-line"></i> Login
                </a>
                <a href="#" id="signupBtn" class="nav-link">
                    <i class="ri-user-add-line"></i> Sign Up
                </a>
                <a href="#" id="logoutBtn" class="nav-link" style="display: none;">
                    <i class="ri-logout-circle-line"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <aside class="left-sidebar">
            <!-- Navigation shortcuts will be injected here -->
        </aside>

        <div class="feed-section">
            <div id="authContainer" class="auth-container">
                <!-- Auth forms will be injected here -->
            </div>

            <div id="feedContainer" class="feed-container" style="display: none;">
                <div class="post-form glass">
                    <!-- Post form will be replaced by JS -->
                </div>
                <div id="posts" class="posts-list">
                    <!-- Posts will be injected here -->
                </div>
            </div>
        </div>

        <aside class="right-sidebar">
            <!-- Search and trending will be injected here -->
        </aside>
    </main>

    <footer class="footer glass">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Nova Buzz</h3>
                <p>Share your thoughts with the world</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="ri-twitter-fill"></i></a>
                    <a href="#" class="social-icon"><i class="ri-github-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
