<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Buzz - Share Your Thoughts</title>
    <link rel="icon" type="image/x-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20buzz.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6c23fc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://d2zcpib8duehag.cloudfront.net/Nova%20buzz.png">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Nova Buzz - Share Your Thoughts">
    <meta name="description" content="Join the Nova Buzz community to share your thoughts and connect with others.">
    <meta name="keywords" content="social media, community, posts, sharing, nova buzz">
    <meta name="author" content="xxavvTechnologies">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://buzz.nova.xxavvgroup.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://buzz.nova.xxavvgroup.com">
    <meta property="og:title" content="Nova Buzz - Share Your Thoughts">
    <meta property="og:description" content="Join the Nova Buzz community to share your thoughts and connect with others.">
    <meta property="og:image" content="https://buzz.nova.xxavvgroup.com/images/og-image.jpg">
    <meta property="og:site_name" content="Nova Buzz">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@novabuzz">
    <meta name="twitter:creator" content="@xxavvtech">
    <meta name="twitter:title" content="Nova Buzz - Share Your Thoughts">
    <meta name="twitter:description" content="Join the Nova Buzz community to share your thoughts and connect with others.">
    <meta name="twitter:image" content="https://buzz.nova.xxavvgroup.com/images/twitter-card.jpg">

    <!-- App Info -->
    <meta name="application-name" content="Nova Buzz">
    <meta name="apple-mobile-web-app-title" content="Nova Buzz">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6c5ce7">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://d2zcpib8duehag.cloudfront.net/Nova%20buzz.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://d2zcpib8duehag.cloudfront.net/Nova%20buzz.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://d2zcpib8duehag.cloudfront.net/Nova%20buzz.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <nav class="top-nav glass">
        <div class="nav-content">
            <div class="logo">
                <i class="ri-flashlight-line"></i>
                Nova Buzz
            </div>
            <div class="nav-links glass-light">
                <a href="index.html" class="nav-link">
                    <i class="ri-home-5-line"></i> Home
                </a>
                <a href="search.html" class="nav-link active">
                    <i class="ri-search-line"></i> Search
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="ri-user-3-line"></i> Profile
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="ri-settings-4-line"></i> Settings
                </a>
                <a href="#" id="loginBtn" class="nav-link">
                    <i class="ri-login-circle-line"></i> Login
                </a>
                <a href="#" id="signupBtn" class="nav-link">
                    <i class="ri-user-add-line"></i> Sign Up
                </a>
                <a href="#" id="logoutBtn" class="nav-link" style="display: none;">
                    <i class="ri-logout-circle-line"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <aside class="left-sidebar">
            <div class="search-filters glass">
                <h3><i class="ri-filter-3-line"></i> Filters</h3>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">
                        <i class="ri-apps-line"></i> All
                    </button>
                    <button class="filter-btn" data-filter="users">
                        <i class="ri-user-3-line"></i> Users
                    </button>
                    <button class="filter-btn" data-filter="posts">
                        <i class="ri-chat-1-line"></i> Posts
                    </button>
                    <button class="filter-btn" data-filter="hashtags">
                        <i class="ri-hashtag"></i> Hashtags
                    </button>
                </div>
            </div>

            <div class="search-tips glass">
                <h3><i class="ri-lightbulb-line"></i> Search Tips</h3>
                <ul class="tips-list">
                    <li><code>@username</code> to find users</li>
                    <li><code>#hashtag</code> to find topics</li>
                    <li><code>"exact phrase"</code> for exact matches</li>
                </ul>
            </div>
        </aside>

        <div class="search-content">
            <div class="search-header glass">
                <div class="search-bar">
                    <div class="search-input-wrapper">
                        <i class="ri-search-line"></i>
                        <input type="text" 
                               class="search-input" 
                               placeholder="Search users, posts, or topics..."
                               autofocus>
                    </div>
                </div>
            </div>

            <div class="search-results-container">
                <div class="search-results glass">
                    <!-- Search results will be injected here -->
                </div>
            </div>
        </div>

        <aside class="right-sidebar">
            <div class="trending-topics glass">
                <h3><i class="ri-hashtag"></i> Trending Topics</h3>
                <div class="hashtag-list">
                    <!-- Trending hashtags will be injected here -->
                </div>
            </div>

            <div class="recent-searches glass">
                <h3><i class="ri-time-line"></i> Recent Searches</h3>
                <div class="recent-list">
                    <!-- Recent searches will be injected here -->
                </div>
                <button class="clear-history-btn">Clear History</button>
            </div>
        </aside>
    </main>

    <footer class="footer glass">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Nova Buzz</h3>
                <p>Share your thoughts with the world</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="ri-twitter-fill"></i></a>
                    <a href="#" class="social-icon"><i class="ri-github-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/search.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
